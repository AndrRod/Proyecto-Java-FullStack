# GENERAL
server.port=8080
#
# DATABASE
# hay que poner el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost/Proyecto-FullStack-React?useSSL=false
spring.datasource.dbname=Proyecto-FullStack-React
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# sube automatico las tablas
#  update es para crear automaticamente y none para manualmente
spring.jpa.hibernate.ddl-auto=update
# para implementar un formato fecha en todo el programa
# spring.mvc.date-format = dd-MM-yyyy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# JWT
# palabra secreta para generar el codigo encriptado
security.jwt.secret=ghk45jgherogho834go3h4g
# indica quien fue el servicio que creo la sesi√≥n
security.jwt.issuer=Main
#La sesion dura una semana
#esta es la caducidad de un inicio de sesion - si pasa un tiempo se deslogea (el valor esta en milisegundo)
# ejemplo si queremos que dure 7 dias hay que hacer este calculo
# 7 x 24 x 3600000
security.jwt.ttlMillis=604800000

